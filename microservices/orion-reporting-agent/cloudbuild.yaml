# Service-specific pipeline for orion-reporting-agent
steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/orion-images/orion-reporting-agent:$_COMMIT_SHA', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/orion-images/orion-reporting-agent:$_COMMIT_SHA']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args: ['run', 'deploy', 'orion-reporting-agent', '--image=asia-northeast1-docker.pkg.dev/$PROJECT_ID/orion-images/orion-reporting-agent:$_COMMIT_SHA', '--region=asia-northeast1', '--service-account=orion-reporting-agent-sa@$PROJECT_ID.iam.gserviceaccount.com']