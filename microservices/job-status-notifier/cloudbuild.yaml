# Service-specific pipeline for job-status-notifier
steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'asia-northeast1-docker.pkg.dev/$_PROJECT_ID/orion-images/job-status-notifier:$_COMMIT_SHA', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'asia-northeast1-docker.pkg.dev/$_PROJECT_ID/orion-images/job-status-notifier:$_COMMIT_SHA']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args: ['run', 'deploy', 'job-status-notifier', '--image=asia-northeast1-docker.pkg.dev/$_PROJECT_ID/orion-images/job-status-notifier:$_COMMIT_SHA', '--region=asia-northeast1', '--service-account=job-status-notifier-sa@$_PROJECT_ID.iam.gserviceaccount.com', '--no-allow-unauthenticated']
