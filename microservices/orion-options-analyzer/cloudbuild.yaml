# Service-specific pipeline for orion-options-analyzer
steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/orion-images/orion-options-analyzer:$_COMMIT_SHA', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/orion-images/orion-options-analyzer:$_COMMIT_SHA']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args: ['run', 'deploy', 'orion-options-analyzer', '--image=asia-northeast1-docker.pkg.dev/$PROJECT_ID/orion-images/orion-options-analyzer:$_COMMIT_SHA', '--region=asia-northeast1', '--service-account=orion-options-analyzer-sa@$PROJECT_ID.iam.gserviceaccount.com', '--no-allow-unauthenticated']
