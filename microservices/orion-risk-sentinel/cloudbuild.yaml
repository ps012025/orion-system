# Service-specific pipeline for orion-risk-sentinel
steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/orion-images/orion-risk-sentinel:$_COMMIT_SHA', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/orion-images/orion-risk-sentinel:$_COMMIT_SHA']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args: ['run', 'jobs', 'deploy', 'orion-risk-sentinel', '--image=asia-northeast1-docker.pkg.dev/$PROJECT_ID/orion-images/orion-risk-sentinel:$_COMMIT_SHA', '--region=asia-northeast1', '--service-account=orion-risk-sentinel-sa@$PROJECT_ID.iam.gserviceaccount.com']
