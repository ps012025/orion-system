# Service-specific pipeline for run-alpha-loop job
steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'asia-northeast1-docker.pkg.dev/$_PROJECT_ID/orion-images/run-alpha-loop-job:$_COMMIT_SHA', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'asia-northeast1-docker.pkg.dev/$_PROJECT_ID/orion-images/run-alpha-loop-job:$_COMMIT_SHA']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args: ['run', 'jobs', 'deploy', 'run-alpha-loop-job', '--image=asia-northeast1-docker.pkg.dev/$_PROJECT_ID/orion-images/run-alpha-loop-job:$_COMMIT_SHA', '--region=asia-northeast1', '--service-account=orion-alpha-loop-sa@$_PROJECT_ID.iam.gserviceaccount.com']